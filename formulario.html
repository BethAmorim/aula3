<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulario</title>
</head>
<body>
    <form>
        <label for="usuario">Nome</label> <br>
        <input id="usuario" type="text" placeholder=" Digite seu nome">  <br>

        <label for="Sobrenome">Sobrenome</label> <br>
        <input id="text" type="Sobrenome"> <br>

        <label for="Senha">Senha</label> <br>
        <input type="password" id="senha" placeholder="Digite sua senha"> <br>

        <label for="telefone">Numero</label> <br>
        <input type="tel" id="telefone"> <br>

        <label for="telefone2">Numero2</label> <br>
        <input type="number" id="telefone2"> <br>

        <label for="emailUsuario">Email</label> <br>
        <input type="email" id="emailUsuario"> <br>

        <label for="escolha">Escolha uma opção</label>
        <select id="">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
        </select>
        <input type="submit" value="Cadastrar usuario"> <br>
    </form>
</body>
</html>
